<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fire Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0b0b0b;
      color: white;
    }
    header {
      background: linear-gradient(90deg, #ff3b30, #ff6a00);
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .sidebar {
      width: 200px;
      height: 100vh;
      background: #111;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 80px;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #ccc;
    }
    .sidebar a:hover {
      background: #ff3b30;
      color: white;
    }
    .content {
      margin-left: 200px;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(255, 59, 48, 0.3);
    }
    .card h3 {
      color: #ff3b30;
    }
  </style>
</head>
<body>
  <header>ðŸ”¥ Free Fire Admin Panel</header>
  <div class="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">Players</a>
    <a href="#">Bans</a>
    <a href="#">Reports</a>
  </div>
  <div class="content">
    <div class="card">
      <h3>Welcome, Admin!</h3>
      <p>Here you can manage players, check reports, and monitor matches.</p>
    </div>
    <div class="card">
      <h3>Active Players</h3>
      <p>Current online players: <b>1243</b></p>
    </div>
    <div class="card">
      <h3>Reports</h3>
      <p>Recent reports: <b>17</b></p>
    </div>
  </div>
</body>
</html>
